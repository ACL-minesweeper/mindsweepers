<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./home/home.css">

        <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap"

        <title>MINESWEEPER NO.2</title>

    <body>
        <header>
            <h1>MINESWEEPER NO.2</h1>
            <!-- <div class="header-image">
                <img src="./assets/generic/header-image.png">
            </div> -->
        </header>


            <body>
                <div class='form-wrapper'>
                    <form id="user-info-form">

                        <section id='username'>
                            <label for="name">Enter Your Name</label>
                            <input type="text" name="name" id="name" required>
                            
                        </section>

                    <div class='radios'>
                        <section id='board-size' class='section'>
                            <div><h2>Board Size</h2></div>
                            <label for='small-board'><input type="radio" id='small-board' name="board-size" value="small" checked/>Small</label>
                            <label for='med-board'><input type="radio" id='med-board' name="board-size" value="medium"/>Medium</label>
                            <label for='large-board'><input type="radio" id='lrg-board' name="board-size" value="large"/>Large</label>
                        </section>

                        <section id='difficulty' class='section'>
                            <h2>Board Difficulty</h2>
                            <label for='difficulty-beg'><input type="radio" id='difficulty-beg' name="difficulty" value="beginner"/>Beginner</label>
                            <label for='difficulty-int'><input type="radio" id='difficulty-int' name="difficulty" value="intermediate" checked />Intermediate</label>
                            <label for='difficulty-exp'><input type="radio" id='difficulty-exp' name="difficulty" value="expert"/>Expert</label>
                        </section>

                        
                    </div>
                    <div id='play-button'>          
                            <button type='submit' id="play-game">PLAY GAME</button>
                    </div>
                    </form>
                
                    
                    <section id="user-input" class='section'>
                            <h2>Choose Theme</h2>
                            <form id="theme-selection">
                                <label for='space-theme'><input type="radio" id='space-theme' name="theme" value="deep-space" checked/>Deep Space</label>
                                <label for='dog-theme'><input type="radio" id='dog-theme' name="theme" value="dog-park"/><span>Dog Park</span></label>
                            </form>
                    </section>
                        <div class='instructions'>
                                <section id='instructions' class='section'>
                                    <h2>Instructions</h2>
                                    <p>
                                        <!-- generate instructions here -->
                                    </p>
                                </section>
                        </div>
                </div> end form wrapper
                <footer>
                        <a href='./about-us/'>ABOUT THE DEV TEAM</a>
                </footer>
                <script type="module" src="./home/home.js"></script>
            </body>

    </html>
